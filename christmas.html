<!DOCTYPE html>
<html>
<body>

<h3>Days Left Until Next Christmas</h3>
<button onclick="showDays()">Check</button>

<p id="result"></p>

<script>
function showDays() {
    let today = new Date();
    let year = today.getFullYear();
    let christmas = new Date(year, 11, 25); 

    if (today > christmas) {
        christmas = new Date(year + 1, 11, 25);
    }

    let diff = christmas - today;
    let days = Math.ceil(diff / (1000 * 60 * 60 * 24));

    document.getElementById("result").innerText = 
        `Days left until next Christmas: ${days}`;
}
</script>

</body>
</html>
