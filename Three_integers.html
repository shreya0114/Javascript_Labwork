<!DOCTYPE html>
<html>
<head>
    <title>Largest and Smallest Number</title>
</head>
<body>

<h2>Enter Three Integers</h2>

<input type="number" id="num1" placeholder="First number"><br><br>
<input type="number" id="num2" placeholder="Second number"><br><br>
<input type="number" id="num3" placeholder="Third number"><br><br>

<button onclick="findNumbers()">Find Largest & Smallest</button>

<h3 id="result"></h3>

<script>
function findNumbers() {
    
    let a = parseInt(document.getElementById("num1").value);
    let b = parseInt(document.getElementById("num2").value);
    let c = parseInt(document.getElementById("num3").value);

   
    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById("result").innerHTML = "Please enter all three numbers!";
        return;
    }

    let largest = Math.max(a, b, c);
    let smallest = Math.min(a, b, c);

    document.getElementById("result").innerHTML =
        "Largest number: " + largest + "<br>Smallest number: " + smallest;
}
</script>

</body>
</html>
