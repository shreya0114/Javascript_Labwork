<!DOCTYPE html>
<html>
<head>
    <title>Larger and Smaller Number</title>
</head>
<body>

    <h2>Find Larger and Smaller Number</h2>

    <label>Enter first integer:</label><br>
    <input type="number" id="num1"><br>

    <label>Enter second integer:</label><br>
    <input type="number" id="num2"><br>

    <button onclick="compareNumbers()">Check</button>

    <div id="result"></div>

    <script>
        function compareNumbers() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid integers.";
                return;
            }

            if (num1 > num2) {
                document.getElementById("result").innerHTML = 
                    "Larger number: " + num1 + "<br>Smaller number: " + num2;
            } else if (num2 > num1) {
                document.getElementById("result").innerHTML = 
                    "Larger number: " + num2 + "<br>Smaller number: " + num1;
            } else {
                document.getElementById("result").innerHTML = "Both numbers are equal.";
            }
        }
    </script>

</body>
</html>
