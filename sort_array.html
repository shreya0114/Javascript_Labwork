<!DOCTYPE html>
<html>
<head>
    <title>Sort Array</title>
</head>
<body>

<h2>Sort Items of an Array</h2>

<button onclick="sortArray()">Sort Array</button>
<p id="result"></p>

<script>
function sortArray() {
    let arr = [34, 7, 23, 32, 5, 62];

    arr.sort((a, b) => a - b);   

    document.getElementById("result").innerHTML = 
        "Sorted Array: <b>" + arr.join(", ") + "</b>";
}
</script>

</body>
</html>
