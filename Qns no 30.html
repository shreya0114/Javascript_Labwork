<!DOCTYPE html>
<html>
<head>
    <title>Countries Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Countries Table (50 countries, 6 per row)</h2>
<table id="countriesTable"></table>

<script>
    const countries = [
        "Afghanistan","Albania","Algeria","Andorra","Angola","Argentina","Armenia",
        "Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados",
        "Belarus","Belgium","Belize","Benin","Bhutan","Bolivia","Botswana","Brazil",
        "Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Canada",
        "Chad","Chile","China","Colombia","Comoros","Congo","Costa Rica","Croatia",
        "Cuba","Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic",
        "Ecuador","Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia"
    ];

    const table = document.getElementById("countriesTable");

    let row;
    countries.slice(0, 50).forEach((country, index) => {
        if (index % 6 === 0) {
            row = document.createElement("tr");
            table.appendChild(row);
        }
        let cell = document.createElement("td");
        cell.textContent = country;
        row.appendChild(cell);
    });
</script>

</body>
</html>
